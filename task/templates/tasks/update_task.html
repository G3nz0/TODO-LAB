<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<style>
    body {
        background-color: #638CB8;
    }

    label {
        display: none;
        margin-bottom: 0.5rem;
    }

    input {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        flex-grow: 3;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    * {
        font-size: 16px;
    }

    .button-send {
        display: block;
        width: 100%;
        background-color: #6BA3E8;
        padding: .375rem .75rem;
        color: white;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        border: 1px solid #6BA3E8;
        border-radius: 3px;
        margin-top: 20px;
        font-size: 16px;
    }

    .button-send:hover {
        background-color: #17a2b8;
    }

    .button-send:focus {
        outline: none;
    }

    .form-row {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
    }

    .center-column {
        font-size: 16px;
        width: 550px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }
</style>
<form class="center-column" method="post" action="">
    {% csrf_token %}

    <div class="form-row">
        {{ form }}
    </div>
    <button class="button-send" type="submit">Отправить</button>


</form>
